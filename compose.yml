services:
    reforger:
        build:
            context: .
        image: trainwreck-reforger
        container_name: reforger
        ports:
            - "2001:2001/udp"
            - "17777:17777/udp"
            - "19999:19999/udp"
        volumes:
            - ./configs:/configs
            - ./profile:/profile